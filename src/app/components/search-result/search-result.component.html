<div class='content'>
    <div class='options'>
        <div class="float-right">
            <p class='input-group'>
                <input type="text" class="search" placeholder='City, State, Pincode' value='{{query}}' (change)='onChange($event)' />
                <button type='button' class='search_button'>
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right" fill="white" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                      </svg>
                </button>
            </p>
        </div>
        <br />
        
        
        <p class='sort_option' style='width:100%'>
            <!-- Size Option -->
            <span style='width:33%'>
                <select class="popularity_filter btn btn-lg"  (change)='sizeChange($event.target.value)'>
                    <option value='0'>Size (in Sq ft.)</option>
                    <option *ngFor="let size of size_range" value={{size.id}}>
                        {{size.value}}
                    </option>
                </select>
            </span>

            <!-- BHK Option -->
            <span style='width:33%'>
                <select class="popularity_filter btn btn-lg" (change)='bhkChange($event.target.value)'>
                    <option value='0'>BHK</option>
                    <option *ngFor="let bhk of bhk_range" value={{bhk.id}}>
                        {{bhk.value}}
                    </option>
                </select>
            </span>


            <!-- Price Option -->
            <span style='width:33%'>
                <select class="popularity_filter btn btn-lg" (change)='priceChange($event.target.value)'>
                    <option value='0'>Est Price (in Rs.)</option>
                    <option *ngFor="let price of price_range" value={{price.id}}>
                        {{price.value}}
                    </option>
                </select>
            </span>

        </p>
        <br />
        <div *ngIf='properties.length>0'>
            <div class='row'>
                <div class='col-md-3 col-12 col-s-6' *ngFor='let prop of properties' >
                    <div class='prop_image'>
                        <img src='http://localhost:8000{{prop.thumbnail_image.image}}' alt='..' style='width: 100%;  height: 100%;' />
                        <div class="details_block">
                            <p class='description'>{{ prop.description }}</p><br />
                            <a [routerLink]="['/property/',prop.id]">
                                <button class='view_detail'>View Detail</button>
                            </a>
                            <br />
                            <p class='features'>
                                <span class='float-left' style='color:#02c7b6; font-size: medium; font-weight: bold;'>{{ prop.bhk }} BHK</span>
                                <span class='float-center' style='color:#02c7b6; font-size: large; font-weight: bold;'>$ {{ prop.est_price }} </span>
                                <span class='float-right' style='color:#02c7b6; font-size: medium; font-weight: bold;'>{{ prop.size }} Sq ft.</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <br />
        </div>
        <div *ngIf='properties.length==0'>
            <div class='row'>
                <div class='col'>
                    <p style='text-align: center; font-size: large; color:#fff;'>
                        No Property for <b>{{query}}</b>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
